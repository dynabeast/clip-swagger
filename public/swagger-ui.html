<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger UI</title>
    <!-- Load Swagger UI styles -->
    <link rel="stylesheet" type="text/css" href="swagger-ui.min.css" />
</head>

<body>
    <div id="swagger-ui"></div>

    <!-- Load Swagger UI bundle and your Swagger documentation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.0.6/swagger-ui-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.0.6/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function ()
        {
            const ui = SwaggerUIBundle({
                url: "/api-docs",  // URL to your Swagger documentation JSON
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                deepLinking: true
            });
        }
    </script>
</body>

</html>
